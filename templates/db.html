<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Загрузка таблицы пользователей</title>
</head>
<body>
    <h1>Upload a File</h1>
    <form method="post" action="/db/upload" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <button type="submit">Upload</button>
    </form>

    <h2>Uploaded Files</h2>
    <ul>
        {% for file in files %}
            <li>
                <a href="{{ url_for('download_file', filename=file) }}">{{ file }}</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
